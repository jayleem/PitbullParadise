<div *ngIf="report !== null; else notShown" class="container-fluid mb-2 p-4 border rounded">
    <button class="button btn-block btn-custom-toggler text-right"
        (click)="!togglePanel0 ? togglePanel0 = true : togglePanel0 = false"
        [ngClass]="!togglePanel0 ? 'text-muted':''">
        Show/Hide
        <i [ngClass]="!togglePanel0 ? 'fas fa-chevron-down':'fas fa-chevron-up'"></i>
    </button>
    <!--Pie charts-->
    <div *ngIf="togglePanel0" class="row justify-content-between">
        <div class="panel col-sm-12 col-md-6 px-2 py-4 mb-3 bg-white shadow">
            <div class="col-md-12">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                    [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                </canvas>
            </div>
        </div>
        <div class="panel col-sm-12 col-md-6 px-2 py-4 mb-3 bg-white shadow border-left-0">
            <div class="col-md-12">
                <canvas baseChart [data]="pieChartData2" [labels]="pieChartLabels2" [chartType]="pieChartType"
                    [options]="pieChartOptions2" [plugins]="pieChartPlugins" [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                </canvas>
            </div>
        </div>
    </div>
    <button class="button btn-block btn-custom-toggler text-right"
        (click)="!togglePanel1 ? togglePanel1 = true : togglePanel1 = false"
        [ngClass]="!togglePanel1 ? 'text-muted':''">
        Show/Hide
        <i [ngClass]="!togglePanel1 ? 'fas fa-chevron-down':'fas fa-chevron-up'"></i>
    </button>
    <!--Horizontal chart-->
    <div *ngIf="togglePanel1" class="row justify-content-middle">
        <div class="panel col-md-12 px-2 py-4 mb-3 bg-white shadow">
            <div class="col-md-12">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [chartType]="barChartType"
                    [options]="barChartOptions" [plugins]="barChartPlugins" [colors]="barChartColors"
                    [legend]="barChartLegend">
                </canvas>
            </div>
        </div>
    </div>
    <button class="button btn-block btn-custom-toggler text-right"
        (click)="!togglePanel2 ? togglePanel2 = true : togglePanel2 = false"
        [ngClass]="!togglePanel2 ? 'text-muted':''">
        Show/Hide
        <i [ngClass]="!togglePanel2 ? 'fas fa-chevron-down':'fas fa-chevron-up'"></i>
    </button>
    <!--Line chart-->
    <div *ngIf="togglePanel2" class="row justify-content-middle">
        <div class="panel chart col-sm-12 pt-2 pb-4 bg-white shadow">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                [chartType]="lineChartType" [plugins]="lineChartPlugins">
            </canvas>
        </div>
    </div>
</div>
<ng-template #notShown class="container-fluid mb-2 py-2 border rounded">
    <p class="text-center">{{errorMsg}}</p>
</ng-template>
