<div class="main-content">
    <div class="row vh-50 justify-content-center pt-4 mt-4">
        <div class="col-md-10 align-items-middle">
            <div class="card bg-white rounded">
                <div class="card-header">
                    <h6>Sign in</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="credentialDataForm" (ngSubmit)="credentialDataForm.valid && onSubmit()">
                        <div formGroupName="credentialData">
                            <div class="form-group text-center">
                                <div class="form-row justify-content-center">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="col-md-12 control-label text-left"
                                                for="username">Username:</label>
                                            <div class="input-group">
                                                <input id="username" formControlName="username"
                                                    class="form-control col-md-10" type="text">
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i
                                                            [ngClass]="credentialDataForm.get('credentialData.username').valid ? 'fa fa-check text-success':'fa fa-check text-muted'"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12 control-label text-left"
                                                for="password">Password:</label>
                                            <div class="input-group">
                                                <input id="password" formControlName="password"
                                                    class="form-control col-md-10" type="password">
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i
                                                            [ngClass]="credentialDataForm.get('credentialData.password').valid ? 'fa fa-check text-success':'fa fa-check text-muted'"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div *ngIf="errorMsg" class="col-md-12 text-left" role="alert">
                                            <p class="p-0 m-0">{{errorMsg}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button class="btn btn-custom mt-2 w-auto" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
